type Card {
  id: ID!
  rarity: Rarity
  limited: LimitedType
  cardName: String!
  cardUrl: String
  characterName: String!
  styleType: StyleType
  isLocked: Boolean!
  createdAt: DateTime!
  updatedAt: DateTime!
  detail: CardDetail
  accessories: [Accessory!]!
}

input CardFilterInput {
  rarity: Rarity
  limited: LimitedType
  characterName: String
  styleType: StyleType
  cardName: String
  skillEffectContains: String
  traitEffectContains: String
  specialAppealEffectContains: String
  accessoryEffectContains: String
}

type CardStats {
  totalCards: Int!
  byRarity: [RarityCount!]!
  byStyleType: [StyleTypeCount!]!
  byCharacter: [CharacterCount!]!
}

type RarityCount {
  rarity: Rarity!
  count: Int!
}

type StyleTypeCount {
  styleType: StyleType!
  count: Int!
}

type CharacterCount {
  characterName: String!
  count: Int!
}
