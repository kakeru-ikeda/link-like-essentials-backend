type Query {
  # カード一覧取得（レアリティ優先: LR→UR→SR→R→BR→DR、ID降順）
  cards(filter: CardFilterInput): [Card!]!

  # 単一カード取得
  card(id: ID!): Card
  cardByName(cardName: String!, characterName: String!): Card

  # カード詳細取得
  cardDetail(cardId: ID!): CardDetail

  # 複数カード詳細取得
  cardDetails(cardIds: [ID!]!): [CardDetail!]!

  # アクセサリー一覧取得
  accessories(cardId: ID!, filter: AccessoryFilterInput): [Accessory!]!

  # 統計情報
  cardStats: CardStats!

  # 楽曲一覧取得
  songs(filter: SongFilterInput): [Song!]!

  # 単一楽曲取得
  song(id: ID!): Song
  songByName(songName: String!): Song

  # 楽曲統計情報
  songStats: SongStats!

  # ライブグランプリ一覧取得
  liveGrandPrix(filter: LiveGrandPrixFilterInput): [LiveGrandPrix!]!

  # 単一ライブグランプリ取得
  liveGrandPrixById(id: ID!): LiveGrandPrix
  liveGrandPrixByEventName(eventName: String!): LiveGrandPrix

  # 開催中のライブグランプリ取得
  ongoingLiveGrandPrix: [LiveGrandPrix!]!

  # ライブグランプリ統計情報
  liveGrandPrixStats: LiveGrandPrixStats!
}
