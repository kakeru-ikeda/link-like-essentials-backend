type Query {
  # カード一覧取得（レアリティ優先: LR→UR→SR→R→BR→DR、ID降順）
  cards(filter: CardFilterInput): [Card!]!

  # 単一カード取得
  card(id: ID!): Card
  cardByName(cardName: String!, characterName: String!): Card

  # カード詳細取得
  cardDetail(cardId: ID!): CardDetail

  # アクセサリー一覧取得
  accessories(cardId: ID!, filter: AccessoryFilterInput): [Accessory!]!

  # 統計情報
  cardStats: CardStats!

  # 楽曲一覧取得
  songs(filter: SongFilterInput): [Song!]!

  # 単一楽曲取得
  song(id: ID!): Song
  songByName(songName: String!): Song

  # 楽曲統計情報
  songStats: SongStats!
}
