version: '3.8'

services:
  app:
    container_name: link-like-essentials-backend
    image: ${DOCKER_IMAGE:-link-like-essentials-backend:latest}
    ports:
      - '4000:4000'
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      LLES_DATABASE_URL: ${LLES_DATABASE_URL}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      FIREBASE_SERVICE_ACCOUNT_PATH: /app/firebase-service-account.json
      LLES_FIREBASE_PROJECT_ID: ${LLES_FIREBASE_PROJECT_ID}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      - redis
    volumes:
      - ../firebase-service-account.json:/app/firebase-service-account.json:ro
    restart: unless-stopped
    networks:
      - app-network
      - jenkins

  redis:
    container_name: link-like-essentials-redis
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  redis_data:

networks:
  app-network:
    driver: bridge
  jenkins:
    external: true
